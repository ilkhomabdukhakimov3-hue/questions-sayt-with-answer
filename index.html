    { q: "Bu qaysi davlat bayrog'i?", img: "https://img.freepik.com/premium-photo/flag-america-fabric-realistic-flag-america-flag-usa-flag_981814-70.jpg", answerText: "AQSh" },
    { q: "Bu qaysi davlat bayrog'i?", img: "https://i.pinimg.com/736x/3e/4a/47/3e4a472b004b03cd47c723c0fae452d4.jpg", answerText: "Germaniya" }
];

const otherQuestions = [
    { q: "Qaysi davlat pizza bilan mashhur?", answers: ["Yaponiya", "Italiya", "Xitoy"], correct: 1 },
    { q: "Eyfel minorasi qaysi shaharda joylashgan?", answers: ["Fransiya", "Rossiya", "AQSh"], correct: 0 },
    { q: "Turkiya poytaxti qaysi?", answers: ["Ankara", "Istanbul", "Izmir"], correct: 0 },
    { q: "Qaysi davlat bayrog'i oq doira va qizil fondan iborat?", answers: ["Yaponiya", "Koreya", "Hindiston"], correct: 0 },
    { q: "Big Ben qaysi shaharda joylashgan?", answers: ["London", "Berlin", "Toshkent"], correct: 0 },
    { q: "Dunyoning eng kichik davlati qaysi?", answers: ["Vatikon", "Monako", "Lixtenshteyn"], correct: 0 },
    { q: "Sushi bilan mashhur davlat?", answers: ["Yaponiya", "Xitoy", "Tailand"], correct: 0 },
    { q: "Kreml qaysi poytaxtda joylashgan?", answers: ["Moskva", "Sankt-Peterburg", "Varshava"], correct: 0 },
    { q: "Piramidalar qaysi mamlakatda?", answers: ["Misr", "Hindiston", "Gretsiya"], correct: 0 },
    { q: "Dunyodagi eng katta okean qaysi?", answers: ["Tinch okeani", "Atlantika", "Hind okeani"], correct: 0 },
    { q: "Amazonka daryosi qaysi qit'ada?", answers: ["Afrika", "Janubiy Amerika", "Osiyo"], correct: 1 },
    { q: "Dunyodagi eng baland tog’ qaysi?", answers: ["Everest", "Kilimanjaro", "Elbrus"], correct: 0 }
];

function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }
let imgs = shuffle(imageQuestions.slice());
let texts = shuffle(otherQuestions.slice());
let finalQuestions = [];
while(finalQuestions.length < 5 && texts.length > 0) finalQuestions.push(texts.shift());
while(texts.length > 0 || imgs.length > 0) {
    if (imgs.length > 0) finalQuestions.push(imgs.shift());
    for(let i=0;i<2 && texts.length>0;i++) finalQuestions.push(texts.shift());
}
while(imgs.length>0) finalQuestions.push(imgs.shift());
let questions = finalQuestions;
let current=0, score=0;
function loadQuestion(){
    let q=questions[current];
    document.getElementById("answerText").style.display="none";
    document.getElementById("answerBtn").style.display="none";
    document.getElementById("nextBtn").style.display="none";
    document.getElementById("options").innerHTML="";
    if(q.img){
        document.getElementById("question").innerHTML=`<img class='qimg' src='${q.img}'><div>${q.q}</div>`;
        document.getElementById("answerBtn").style.display="block";
    }else{
        document.getElementById("question").innerText=q.q;
        let opts="";
        q.answers.forEach((ans,idx)=>{opts+=`<div class='option' onclick='selectAnswer(${idx})'>${ans}</div>`});
        document.getElementById("options").innerHTML=opts;
    }
}
function showAnswer(){
    let q=questions[current];
    document.getElementById("answerText").innerText=q.answerText||"Нет ответа.";
    document.getElementById("answerText").style.display="block";
    document.getElementById("nextBtn").style.display="block";
}
function selectAnswer(i){
    let q=questions[current];
    document.querySelectorAll(".option").forEach(opt=>opt.classList.add("disabled"));
    if(i===q.correct){document.querySelectorAll(".option")[i].style.background="#8BC34A"; score++;}
    else{document.querySelectorAll(".option")[i].style.background="#ff5252"; document.querySelectorAll(".option")[q.correct].style.background="#8BC34A";}
    document.getElementById("nextBtn").style.display="block";
}
function nextQuestion(){current++; if(current>=questions.length){showResult();}else{loadQuestion();}}
function showResult(){document.querySelector(".quiz-box").innerHTML=`<h2>Готово!</h2><p>Ваш результат: <b>${score}</b> из <b>${questions.length}</b></p>`;}
loadQuestion();
</script>
